<h2> Carrinho</h2>

<hr/>
<p><br></p>

<form #clientForm='ngForm' *ngIf='cliente' class="form-horizontal">
    <div class="form-group">
      <label for="exampleInputName2" class="col-sm-2 control-label">Primeiro Nome</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="cliente.name" 
         required name = 'name' #clientName= 'ngModel' [ngClass]="{'is-invalid': clientName.invalid}" placeholder="Ex: Marcio">
      </div>
      <P></P>
    </div>
    <div class="form-group">
      <label for="exampleInputLastName2" class="col-sm-2 control-label">Sobrenome</label>
      <div class="col-sm-10">
        <input type="lastName" class="form-control" [(ngModel)]="cliente.last" 
        required name = 'last' #clientLast= 'ngModel' [ngClass]="{'is-invalid': clientLast.invalid}" placeholder="Ex: Da Silva">
      </div>
      <P></P>
    </div>
    <div class="form-group">
      <label for="inputCpf" class="col-sm-2 control-label">CPF</label>
      <div class="col-sm-10">
        <input type="cpf" class="form-control" [(ngModel)]="cliente.cpf " 
        required name = 'cpf' #clientCpf= 'ngModel' [ngClass]="{'is-invalid': clientCpf.invalid}"  placeholder="Ex: 029.093.343-89">
      </div>
      <P></P>
    </div>
    <div class="form-group">
      <label for="date" class="col-sm-2 control-label">Data de Nascimento</label>
      <div class="col-sm-10">
        <input type="date" class="form-control"  [(ngModel)]="cliente.birth" 
        required name = 'birth' #clientBirth= 'ngModel' [ngClass]="{'is-invalid': clientBirth.invalid}"placeholder="Ex: 24/02/2000">
      </div>
      <P></P>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  [(ngModel)]="cliente.email" 
        required name = 'email' #clientEmail= 'ngModel' [ngClass]="{'is-invalid': clientEmail.invalid}" placeholder="Ex: malloc123@gmail.com">
      </div>
      <P></P>
    </div>
    <div class="form-group">
      <label for="inputCity" class="col-sm-2 control-label">Cidade em que reside</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="cliente.city" 
        required name = 'city' #clientCity= 'ngModel' [ngClass]="{'is-invalid': clientCity.invalid}" placeholder="Ex: Cuiabá">
      </div>
    </div>
    <P></P>
    <div class="form-group">
      <label for="inputCity" class="col-sm-2 control-label">Estado em que reside</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="cliente.state" 
        required name = 'state' #clientState= 'ngModel' [ngClass]="{'is-invalid': clientState.invalid}" placeholder="Ex: Mato-Grosso">
      </div>
    </div>
    <hr>
    <p><br></p>
    <div class = "form-group row"> 
      <label  class= "col-sm-10 col-fr-label">Nome do Veículo </label>
      <input style="width: 500px ;" class="form-control" [(ngModel)]="cliente.vehicle" 
      required name = 'vehicle' #clientVehicle= 'ngModel' [ngClass]="{'is-invalid': clientVehicle.invalid}" type="text"  list="vehicle">
      <datalist id="vehicle">
        <option >Tesla Model S</option>
        <option >Toyota Mirai</option>
        <option >Audi A8</option>
        <option >	Volvo XC60 Polestar</option>
        <option >	Honda Clarity Fuel Cell</option>
      </datalist>
      </div>

      <div class = "form-group row"> 
        <label  class= "col-sm-10 col-fr-label">Cor do Veículo</label>
        <input style="width: 500px ;" class="form-control" [(ngModel)]="cliente.color" 
        required name = 'color' #clientColor= 'ngModel' [ngClass]="{'is-invalid': clientColor.invalid}" type="text"  list="color">
        <datalist id="color">
          <option >Branco</option>
          <option >Preto</option>
          <option >Prata</option>
          <option >Cinza</option>
        </datalist>
        </div>
          

    
  <P></P>
    <div class="form-group">
        <label for="inputCity" class="col-sm-2 control-label">Forma de pagamento:</label>
        <div class="col-sm-10">
        </div>
    </div>
    <p></p>
    <div class="radio">
        <label>
            <input
            [(ngModel)]="cliente.payment" 
            required name = 'payment' #clientPayment= 'ngModel' [ngClass]="{'is-invalid': clientPayment.invalid}" type="radio" name="optionsRadios" id="optionsRadios1" value="Pix" checked>
            Pix
        </label>
    </div>
    <div class="radio">
        <label>
            <input [(ngModel)]="cliente.payment" 
            required name = 'payment' #clientPayment= 'ngModel' [ngClass]="{'is-invalid': clientPayment.invalid}" type="radio" name="optionsRadios" id="optionsRadios2" value="Transferência Bancária">
           Transferência Bancária
        </label>
    </div>
    <div class="radio ">
        <label>
            <input  [(ngModel)]="cliente.payment" 
            required name = 'payment' #clientPayment= 'ngModel' [ngClass]="{'is-invalid': clientPayment.invalid}"
             type="radio" name="optionsRadios" id="optionsRadios3" value="Cor do Veículo" >
            Cartão de crédito ou débito
        </label>
    </div>
    <hr>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type=checkbox required name = "check" [ngModel] > Eu li e concordo com os termos 
            </label>
          </div>
        </div>
      </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button routerLink='/veiculos' class ="btn btn-secondary "> Retornar </button> 
        <button (click)="confirm()" [disabled]="clientForm.invalid"  type="button" class="btn btn-primary" style="margin: 10px;">Confirmar Compra</button>
      </div>
    </div>

    

    
</form>
