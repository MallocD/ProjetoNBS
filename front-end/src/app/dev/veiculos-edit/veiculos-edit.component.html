<app-dev-bar> </app-dev-bar>
<h1> Veículos e Tecnologias</h1>
<p><br/><br/><br/></p>


<div class = "form-group row"> 

    <div class = "col-sm-10"> 

    </div>
</div>

<table class = "table table-striped">
    <thead >
        <tr id= "t2">
            <th>Fotos </th>
            <th>Nome dos Veículos</th>
            <th>Preços</th>
            <th>Data de Lançamento</th>
            <th>Options</th>
        </tr>
        <tr id= "t1" *ngFor= 'let veiculos of veiculos'>
            <td><img [src]="veiculos.imageUrl" width="150" height="100"></td>
            <td >{{veiculos.name}}</td>
            <td >R${{veiculos.price}}</td>
            <td >{{veiculos.date}}</td>
            <td>
                <a style= "margin: 15px;" [routerLink]= "['/dev$/veiculos',veiculos.code]" 
                class="btn btn-warning">Editar</a>
            </td>
            
        </tr>
    </thead>
   
        
        
            
        
    
</table>
